<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries API with Color Theme Switcher</title>

    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="w-full bg-[var(--color-element)] text-[var(--color-text)] py-4 shadow-sm">
        <div class="container flex items-center justify-between">
            <h1 class="text-lg font-bold">
                <a href="/">Where is the world?</a>
            </h1>

            <button type="button"
                class="color-mode flex items-center gap-1 px-3 py-2 text-sm font-semibold hover:bg-[var(--color-input)]/10 active:bg-[var(--color-input)]/10 cursor-pointer duration-200 rounded-sm select-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" aria-hidden="true" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2h.1A6.98 6.98 0 0 0 10 7m-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938A8 8 0 0 0 4 12" />
                </svg>
                Dark Mode
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="container my-10">
        <nav aria-label="Back navigation">
            <a href="/"
                class="inline-flex items-center text-sm bg-[var(--color-element)] shadow-sm px-6 py-2 rounded-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-miterlimit="10" stroke-width="1.5" d="m10 16l-4-4m0 0l4-4m-4 4h12" />
                </svg>
                Back
            </a>
        </nav>

        <article id="country-detail" class="grid mt-10 sm:gap-10 lg:gap-20 sm:grid-cols-2"></article>
    </main>

    <!-- Footer -->
    <footer class="container mt-20 mb-5">
        <p class="text-center lg:text-sm">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                class="underline">Frontend
                Mentor</a>.
            Coded by <a href="https://github.com/arisdwii" class="underline">arisdwii</a>.
        </p>
    </footer>

    <script src="src/js/colorMode.js"></script>
    <script src="src/js/detailCountry.js"></script>
</body>

</html>
